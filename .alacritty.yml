env:
  TERM: xterm-256color

# Font configuration (changes require restart)
font:
  normal:
    family: Hack Nerd Font Mono
  bold:
    family: Hack Nerd Font Mono
  italic:
    family: Hack Nerd Font Mono
  size: 14.0
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
  # Thin stroke font rendering (macOS only)
  use_thin_strokes: true

# GitHub Colors
colors:
  # Default colors
  primary:
    background: '0x22272e'
    foreground: '0x768390'

  # Normal colors
  normal:
    black:   '0x545d68'
    red:     '0xf47067'
    green:   '0x57ab5a'
    yellow:  '0xc69026'
    blue:    '0x539bf5'
    magenta: '0xb083f0'
    cyan:    '0x39c5cf'
    white:   '0x909dab'

  # Bright colors
  bright:
    black:   '0x636e7b'
    red:     '0xff938a'
    green:   '0x6bc46d'
    yellow:  '0xdaaa3f'
    blue:    '0x6cb6ff'
    magenta: '0xdcbdfb'
    cyan:    '0x56d4dd'
    white:   '0xcdd9e5'

  indexed_colors:
    - { index: 16, color: '0xd18616' }
    - { index: 17, color: '0xff938a' }


selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  save_to_clipboard: true

key_bindings:
  - { key: V,        mods: Command,         action: Paste                        }
  - { key: C,        mods: Command,         action: Copy                         }
  - { key: Q,        mods: Command,         action: Quit                         }
  - { key: W,        mods: Command,         action: Quit                         }
  - { key: Left,     mods: Command,         chars: "\x1bOH"                      }
  - { key: Right,    mods: Command,         chars: "\x1bOF"                      }
